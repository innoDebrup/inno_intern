<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="2_jquery.js"></script>
  <title>2_jQuery</title>

  <style>
    .clickbar{
      display: flex; 
      justify-content: center; 
      align-items: center;

      cursor: pointer;
      font-size: x-large;
      font-weight: 600;
    }
    .hello_world{
      display: flex; 
      justify-content: center; 
      align-items: center; 
      background-color: rgb(180, 203, 238);
      height: 30rem;
      font-size: x-large;
      font-weight: 600;
      /* display: none; */
    }
  </style>

</head>

<body>
  <div class="clickbar">
    <p>Click me to slide down panel</p>
  </div>
  <div class="hello_world">
    <p>Hello World</p>
  </div>
</body>
</html>
