<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4_jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="5_jquery.js"></script>
  <link rel="stylesheet" href="5_jquery.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <div class="popup">
    <div id="x_box">
      <div id="x">
        <i class="fa-solid fa-xmark" style="color: #ffffff; font-size: 8vh;"></i>
      </div>
    </div>
    <div>
      <p id="text_popup">I am a popup</p>
    </div>
  </div>
  
  <div class="flex_container">
    <div class="end color_blue" id="header">
      <p>Header</p>
    </div>
    <div class="sidebar" id="sidebar">
      <p id="text_sidebar">Sidebar</p>
    </div>
    <div class="flex_container content">
      <div class="main_content" id="main">
        <p>Main Content</p>
      </div>
      <div class="extra_content" id="extra">
        <p>Extra Content</p>
      </div>
    </div>
    <div class="end color_orange" id="footer">
      <p>Footer</p>
    </div>
  </div>
</body>
</html>
