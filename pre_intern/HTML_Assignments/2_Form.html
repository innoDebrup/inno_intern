<!-- 2. Write HTML of form -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <form name="form" action="#" method="get"> <!-- The submit button sends the content to the file mentioned in action attribute. Here "#"" means it loopbacks to this HTML file itself-->
    First name:
    <br>
    <input type="text" placeholder="Enter your First Name" value="Mickey">  <!-- Default value of first name is "Mickey" -->
    <br>
    Last name:
    <br>
    <input type="text" placeholder="Enter your Last Name" value="Mouse">  <!-- Default value of last name is "Mouse" -->
    <br><br>
    <input type="submit">
  </form>
  
</body>
</html>
